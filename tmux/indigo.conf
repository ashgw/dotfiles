# ================= Glacier Indigo palette =================
# base      #0b1020   deep navy
# surface   #141a2a   slightly lighter
# text      #cdd6f4   soft light
# blue      #7aa2f7   primary accent
# violet    #a78bfa   secondary accent
# border    #1b2338   muted border

# Borders and messages
set -g pane-border-style         "fg=#1b2338"
set -g pane-active-border-style  "fg=#7aa2f7"
set -g message-style             "bg=#7aa2f7,fg=#0b1020"
set -g message-command-style     "bg=#7aa2f7,fg=#0b1020"

# Statusline
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-left-length 80
set -g status-right-length 160
set -g status-style "bg=default,fg=#cdd6f4"

# Left bubble session
set -g status-left "#[fg=#7aa2f7]#[bg=#7aa2f7]#[fg=#0b1020]#[bold]   #S #[nobold]#[fg=#7aa2f7]#[bg=default] "

# Right bubbles prefix flag, git, host, time
set -g status-right '#{?client_prefix,#[fg=#a78bfa]#[bg=#a78bfa]#[fg=#0b1020]#[bold] ⏽ PREFIX #[nobold]#[fg=#a78bfa]#[bg=default] ,}#[fg=#7aa2f7]#[bg=#7aa2f7]#[fg=#0b1020]  #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "-") #[fg=#7aa2f7]#[bg=default] #[fg=#a78bfa]#[bg=#a78bfa]#[fg=#0b1020] #H #[fg=#a78bfa]#[bg=default] #[fg=#7aa2f7]#[bg=#7aa2f7]#[fg=#0b1020] %Y-%m-%d %H:%M #[fg=#7aa2f7]#[bg=default]'

# Window tabs
set -g window-status-separator ""
set -g window-status-format         " #[fg=#1b2338]#I #[fg=#cdd6f4]#W "
set -g window-status-current-format "#[fg=#7aa2f7]#[bg=#7aa2f7]#[fg=#0b1020]#[bold] #I: #W #[nobold]#[fg=#7aa2f7]#[bg=default]"

