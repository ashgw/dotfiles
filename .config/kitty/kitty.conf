# ==== Font ====
font_family              Iosevka Fixed SS18
font_size                18
bold_font                auto
italic_font              auto
adjust_line_height       0
adjust_column_width      0

# ==== Background + Transparency ====
background               #000000
foreground               #ffebeb
background_opacity       0.41
cursor_shape             block
cursor_blink_interval    0.6
cursor_stop_blinking_after 15.0

# ==== Color Palette (converted from GNOME RGB) ====
color0  #000000
color1  #aa0000
color2  #00aa00
color3  #aa5500
color4  #0000aa
color5  #c900c9
color6  #00aaaa
color7  #e2b6b6
color8  #555555
color9  #ff5555
color10 #55ff55
color11 #ffff55
color12 #5555ff
color13 #ff55ff
color14 #55ffff
color15 #ffffff

# ==== Terminal Behavior ====
scrollback_lines         10000
enable_audio_bell        no
sync_to_monitor          yes
mouse_hide_wait          3.0
shell                    zsh

# ==== Window ====
window_padding_width 5 5 5 14
hide_window_decorations  no
resize_in_steps          no

# ==== Performance Tweaks ====
repaint_delay            10
input_delay              1

# ==== Clipboard & GNOME-style shortcuts ====
copy_on_select yes
strip_trailing_spaces always
clipboard_control write-clipboard write-primary read-clipboard read-primary
paste_with_middle_button yes

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+insert   copy_to_clipboard
map shift+insert  paste_from_clipboard

