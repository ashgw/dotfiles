<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Force SF for all UI text -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>San Francisco Text</family>
      <family>San Francisco Display</family>
      <family>SFProNF</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>San Francisco Text</family>
      <family>San Francisco Display</family>
      <family>SFProNF</family>
    </prefer>
  </alias>

  <!-- Terminal monospace: Iosevka, fallback to SFProNF for icons -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Fixed SS18</family>
      <family>SFProNF</family>
    </prefer>
  </alias>
</fontconfig>

