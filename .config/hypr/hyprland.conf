# ---------- env ----------
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24

# ---------- variables ----------
$mod = SUPER
$term = kitty
$menu = wofi --show drun
$screenshot_dir = ~/Pictures/Screenshots

# ---------- monitors ----------
monitor = ,preferred,auto,1

# ---------- input ----------
input {
  kb_layout = fr
  repeat_rate = 40
  repeat_delay = 250
  follow_mouse = 1
  sensitivity = 0

  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

# ---------- general ----------
general {
  gaps_in = 6
  gaps_out = 18
  border_size = 2
  col.active_border = rgba(89b4faff) rgba(cba6f7ff) 45deg
  col.inactive_border = rgba(313244ff)
  resize_on_border = true
  layout = dwindle
  allow_tearing = false
}

# ---------- decoration ----------
decoration {
  rounding = 12
  active_opacity = 1.0
  inactive_opacity = 0.95
  blur {
    enabled = true
    size = 6
    passes = 2
  }
  drop_shadow = true
  shadow_range = 20
  shadow_render_power = 3
  col.shadow = rgba(00000099)
}

# ---------- animations ----------
animations {
  enabled = yes
  bezier = ease, 0.2, 0.9, 0.2, 1.0
  animation = windows, 1, 5, ease, slide
  animation = border, 1, 10, ease
  animation = fade, 1, 5, ease
  animation = workspaces, 1, 5, ease, slide
}

# ---------- dwindle ----------
dwindle {
  pseudotile = true
  preserve_split = true
}

# ---------- exec on start ----------
exec-once = mkdir -p $screenshot_dir
exec-once = hyprpaper
exec-once = waybar
exec-once = mako
# If portals misbehave on Debian, enable:
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = systemctl --user restart xdg-desktop-portal xdg-desktop-portal-hyprland

# ---------- keybinds ----------

# Launchers
bind = $mod, Return, exec, $term
bind = $mod, Space,  exec, $menu

# Close and fullscreen
bind = $mod, Q,      killactive,
bind = ALT,  F4,     killactive,
bind = $mod, F,      fullscreen, 1
bind = $mod, V,      togglefloating,
bind = $mod, P,      pseudo,
bind = $mod, S,      togglesplit,

# Your requested terminal binds (kept)
bind = CTRL, K, exec, $term
bind = ALT,  K, exec, $term
bind = ALT,  Q, exec, $term

# Ctrl+Alt arrows switch workspaces (as requested)
bind = CTRL ALT, left,  workspace, r-1
bind = CTRL ALT, right, workspace, r+1

# Optional: Alt+Tab cycling (kept)
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Focus with keys (vim style)
bind = $mod, J, movefocus, l
bind = $mod, K, movefocus, d
bind = $mod, L, movefocus, u
bind = $mod, SEMICOLON, movefocus, r

# Move windows with keys
bind = $mod SHIFT, J, movewindow, l
bind = $mod SHIFT, K, movewindow, d
bind = $mod SHIFT, L, movewindow, u
bind = $mod SHIFT, SEMICOLON, movewindow, r

# Workspaces by number (kept)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# REMOVED the old Super+Left/Right workspace nav.
# If you still have those lines anywhere else, delete them.

# Screenshots
bind = , Print, exec, grim $screenshot_dir/$(date +'%F_%H-%M-%S').png
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Volume
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute,        exec, pamixer -t
bind = , XF86AudioMicMute,     exec, pamixer --default-source -t

# Brightness
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Lock (kept)
bind = $mod CTRL, L, exec, swaylock -f

# ---------- mouse bindings ----------
# Super + Left drag to move, Super + Right drag to resize
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# ---------- window rules ----------
windowrulev2 = opacity 0.97, class:^(Alacritty|kitty)$
windowrulev2 = suppressevent maximize, class:.*

