########## env ##########
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

########## variables ##########
$mod = SUPER
$term = kitty
$menu = wofi --show drun
$screenshot_dir = ~/Pictures/Screenshots
$webapp = google-chrome --app

########## monitors ##########
monitor = ,preferred,auto,1

########## input ##########
input {
  kb_layout = fr
  repeat_rate = 40
  repeat_delay = 250
  follow_mouse = 1
  sensitivity = 0

  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

########## general ##########
general {
  gaps_in = 6
  gaps_out = 18
  border_size = 2
  col.active_border = rgba(89b4faff) rgba(cba6f7ff) 45deg
  col.inactive_border = rgba(313244ff)
  resize_on_border = true
  layout = dwindle
  allow_tearing = false
}

########## decoration ##########
# shadow options removed to avoid "decoration:drop_shadow does not exist" on older builds
decoration {
  rounding = 12
  active_opacity = 1.0
  inactive_opacity = 0.95
  blur {
    enabled = true
    size = 6
    passes = 2
  }
}

########## animations ##########
animations {
  enabled = yes
  bezier = ease, 0.2, 0.9, 0.2, 1.0
  animation = windows, 1, 5, ease, slide
  animation = border, 1, 10, ease
  animation = fade, 1, 5, ease
  animation = workspaces, 1, 5, ease, slide
}

########## dwindle ##########
dwindle {
  pseudotile = true
  preserve_split = true
}

########## exec on start ##########
# folders/apps
exec-once = mkdir -p $screenshot_dir
exec-once = hyprpaper
exec-once = waybar
exec-once = mako

# bth and controls
exec-once = pavucontrol --hide-window --start-hidden
exec-once = blueman-applet

# clipboard watchers (silent, idempotent)
exec-once = bash -lc 'pkill -f "wl-paste -p -t text --watch" 2>/dev/null;  wl-paste -p -t text  --watch cliphist store  >/dev/null 2>&1 &'
exec-once = bash -lc 'pkill -f "wl-paste -p -t image --watch" 2>/dev/null; wl-paste -p -t image --watch cliphist store >/dev/null 2>&1 &'

# portals, only if you use Flatpaks or see portal issues:
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = systemctl --user restart xdg-desktop-portal xdg-desktop-portal-hyprland

########## keybinds ##########
# Launchers
bind = $mod, Return, exec, $term
bind = $mod, Space,  exec, $menu

# Screenshots (run the screenshots zshfunc)
bind = , Print, exec, ~/.local/bin/shot-mac

# Obsidian
bind = ALT, O, exec, obsidian

# Whisper (local)
# go checkout my repos zshfuncs & whisper
bind = ALT, W, exec, ~/.local/bin/whisper-toggle

# VScode, (E for editor)
bind = ALT, E, exec, code

# Cursor
bind = ALT, C, exec, cursor

# Files
bind = ALT, F, exec, nautilus

# Chrome
bind = ALT, G, exec, google-chrome

# "Native" like web apps now, these I use a lot myself
bind = ALT SHIFT, C, exec, $webapp https://calendar.google.com
bind = ALT SHIFT, G, exec, $webapp https://chatgpt.com
bind = ALT SHIFT, Y, exec, $webapp https://youtube.com
bind = ALT SHIFT, S, exec, $webapp https://soundcloud.com

# Close and fullscreen
bind = $mod, Q,      killactive,
bind = ALT,  F4,     killactive,
bind = $mod, F,      fullscreen, 1
bind = $mod, V,      togglefloating,
bind = $mod, P,      pseudo,
bind = $mod, S,      togglesplit,

# Other binds
bind = CTRL, K, exec, $term
bind = ALT,  K, exec, $term
bind = ALT,  Q, exec, $term

# Workspace nav: Ctrl+Alt + Left/Right
bind = CTRL ALT, left,  workspace, r-1
bind = CTRL ALT, right, workspace, r+1

# Optional: Alt+Tab cycling
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Focus with arrows (Super+Arrows)
bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

# Move windows with Super+Shift+Arrows
bind = $mod SHIFT, left,  movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up,    movewindow, u
bind = $mod SHIFT, down,  movewindow, d

# Workspaces by number
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Clipboard picker (keep togglefloating on V; picker on C)
bind = $mod, C, exec, bash -lc 'cliphist list | wofi --dmenu | cliphist decode | wl-copy'

# Screenshots
bind = , Print, exec, grim $screenshot_dir/$(date +'%F_%H-%M-%S').png
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Volume
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute,        exec, pamixer -t
bind = , XF86AudioMicMute,     exec, pamixer --default-source -t

# Brightness
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Lock
bind = $mod CTRL, L, exec, swaylock -f

########## mouse ##########
# Super + Left drag to move, Super + Right drag to resize
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

########## window rules ##########
windowrulev2 = opacity 0.97, class:^(Alacritty|kitty)$
windowrulev2 = suppressevent maximize, class:.*

