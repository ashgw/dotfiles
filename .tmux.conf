# Unbind ALL keybindings whilst REBINDING defaults
run-shell '\
  export f=$(mktemp) \
  && tmux -f /dev/null -L temp start-server \; list-keys > $f \
  && tmux unbind -a \; source-file $f'

set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Indexing
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Window hop (vim-like)
unbind n
unbind p
bind h previous-window
bind l next-window

# Pane resize with Alt+hjkl
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# Stay in same cwd for splits and new windows
unbind '"'
unbind %
unbind c
bind n new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -p 20 -c "#{pane_current_path}"
bind c split-window -v -c "#{pane_current_path}" \; send-keys "git commit" Enter

# Break/join panes
bind b break-pane -d
bind-key j command-prompt -p "join pane from: " "join-pane -h -s '%%'"

# Reload
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded!"

# Rename behavior
set -g allow-rename off

# Mouse + clipboard
set -g mouse on
set -g set-clipboard on
unbind -T copy-mode-vi MouseDragEnd1Pane

# Faster escape
set -sg escape-time 0

# Vim-aware pane navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|[ln]?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind -n C-j if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind -n C-k if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind -n C-l if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }
bind -T copy-mode-vi C-h if -F '#{pane_at_left}' '' 'select-pane -L'
bind -T copy-mode-vi C-j if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind -T copy-mode-vi C-k if -F '#{pane_at_top}' '' 'select-pane -U'
bind -T copy-mode-vi C-l if -F '#{pane_at_right}' '' 'select-pane -R'

# Copy-mode keys
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
unbind -T copy-mode-vi Enter
bind  -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -selection clipboard -in"
unbind -T copy-mode-vi Space
bind -T copy-mode-vi Space send -X jump-again
bind -T copy-mode-vi 0 send -X back-to-indentation
bind y run 'tmux save-buffer - | xclip -selection clipboard -in'
bind C-y run 'tmux save-buffer - | xclip -selection clipboard -in'

# ------------------- UI polish -------------------
# Colors (inlined)
# BG: #1E2030  FG: #abb2bf  ACCENT: #7aa2f7  DIM: #3b3f52

# Status bar
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-left-length 40
set -g status-right-length 120
set -g status-style "bg=#1E2030,fg=#abb2bf"

# Borders and popups
set -g pane-border-style "fg=#3b3f52"
set -g pane-active-border-style "fg=#7aa2f7"
set -g message-style "bg=#7aa2f7,fg=black"
set -g message-command-style "bg=#7aa2f7,fg=black"
set -g display-panes-active-colour "#7aa2f7"
set -g display-panes-colour "#3b3f52"

# Window tabs
set -g window-status-format "#[fg=#3b3f52]#I #[fg=#abb2bf]#W "
set -g window-status-current-style "bg=#7aa2f7,fg=black"
set -g window-status-current-format "#[bold]#I: #W"

# Terminal and truecolor
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Clock
set -g clock-mode-style 24

# ----------------- Theme plugin -----------------
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @tokyo-night-tmux_theme night
set -g @tokyo-night-tmux_transparent 1

# Icons
set -g @tokyo-night-tmux_terminal_icon 
set -g @tokyo-night-tmux_active_terminal_icon 
set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

# Netspeed and IP from theme
set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_netspeed_showip 0
set -g @tokyo-night-tmux_netspeed_refresh 1
# set -g @tokyo-night-tmux_netspeed_iface "wlp0s20f3"

# Battery and CPU/RAM if available
set -g @tokyo-night-tmux_show_battery 1
set -g @tokyo-night-tmux_show_cpu_mem 1

# Git segment on the right, plus time
set -g status-right "#{?client_prefix,#[bg=#7aa2f7,fg=black] ⏽ PREFIX ,} #[fg=#abb2bf] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo '-')  #[fg=#3b3f52]| #[fg=#abb2bf]#H #[fg=#3b3f52]| #[fg=#abb2bf]%Y-%m-%d %H:%M"

# ----------------- Plugins ----------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Init TPM last
run -b '~/.tmux/plugins/tpm/tpm'
